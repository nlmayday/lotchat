<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>充值中心</title>
    <style>
        :root {
            --primary-color: #FFE162;
            --secondary-color: #90E0EF;
            --dark-bg: #1A1A1A;
            --card-radius: 20px;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
            background-color: var(--dark-bg);
            color: white;
            padding-bottom: 100px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .back-button {
            font-size: 24px;
            cursor: pointer;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
        }

        .balance-card {
            background: linear-gradient(135deg, #FFB938, #FF8C38);
            border-radius: var(--card-radius);
            padding: 20px;
            margin-bottom: 30px;
            color: white;
        }

        .balance-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .balance-amount {
            font-size: 32px;
            font-weight: bold;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .amount-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .amount-item {
            background: rgba(255,255,255,0.1);
            border-radius: var(--card-radius);
            padding: 15px;
            text-align: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .amount-item.selected {
            background: var(--primary-color);
            color: black;
        }

        .amount-value {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .amount-coins {
            font-size: 14px;
            opacity: 0.8;
        }

        .bonus-tag {
            position: absolute;
            top: 0;
            right: 0;
            background: #FF4D4D;
            color: white;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 0 var(--card-radius) 0 var(--card-radius);
        }

        .coupon-section {
            background: rgba(255,255,255,0.1);
            border-radius: var(--card-radius);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            cursor: pointer;
        }

        .coupon-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .coupon-icon {
            font-size: 24px;
        }

        .coupon-info {
            font-size: 14px;
        }

        .coupon-count {
            color: var(--primary-color);
        }

        .payment-methods {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .payment-item {
            background: rgba(255,255,255,0.1);
            border-radius: var(--card-radius);
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }

        .payment-item.selected {
            background: rgba(255,255,255,0.2);
        }

        .payment-icon {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .payment-name {
            flex: 1;
        }

        .payment-check {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .payment-item.selected .payment-check {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26,26,26,0.95);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .total-amount {
            font-size: 14px;
        }

        .amount-value {
            color: var(--primary-color);
            font-size: 24px;
            font-weight: bold;
        }

        .pay-button {
            background: var(--primary-color);
            color: black;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="back-button">←</div>
        <div class="title">充值中心</div>
    </div>

    <div class="balance-card">
        <div class="balance-label">当前余额</div>
        <div class="balance-amount">🪙 3,500</div>
    </div>

    <div class="section-title">选择充值金额</div>
    <div class="amount-grid">
        <div class="amount-item">
            <div class="amount-value">¥6</div>
            <div class="amount-coins">600金币</div>
        </div>
        <div class="amount-item selected">
            <div class="amount-value">¥30</div>
            <div class="amount-coins">3,000金币</div>
            <div class="bonus-tag">送10%</div>
        </div>
        <div class="amount-item">
            <div class="amount-value">¥68</div>
            <div class="amount-coins">6,800金币</div>
            <div class="bonus-tag">送15%</div>
        </div>
        <div class="amount-item">
            <div class="amount-value">¥128</div>
            <div class="amount-coins">12,800金币</div>
            <div class="bonus-tag">送20%</div>
        </div>
        <div class="amount-item">
            <div class="amount-value">¥328</div>
            <div class="amount-coins">32,800金币</div>
            <div class="bonus-tag">送25%</div>
        </div>
        <div class="amount-item">
            <div class="amount-value">¥648</div>
            <div class="amount-coins">64,800金币</div>
            <div class="bonus-tag">送30%</div>
        </div>
    </div>

    <div class="coupon-section">
        <div class="coupon-left">
            <div class="coupon-icon">🎟️</div>
            <div class="coupon-info">优惠券 <span class="coupon-count">3张可用</span></div>
        </div>
        <div class="arrow">→</div>
    </div>

    <div class="section-title">支付方式</div>
    <div class="payment-methods">
        <div class="payment-item selected">
            <div class="payment-icon">💳</div>
            <div class="payment-name">微信支付</div>
            <div class="payment-check"></div>
        </div>
        <div class="payment-item">
            <div class="payment-icon">💳</div>
            <div class="payment-name">支付宝</div>
            <div class="payment-check"></div>
        </div>
        <div class="payment-item">
            <div class="payment-icon">💳</div>
            <div class="payment-name">Apple Pay</div>
            <div class="payment-check"></div>
        </div>
    </div>

    <div class="bottom-bar">
        <div class="total-amount">
            总计: <span class="amount-value">¥30</span>
        </div>
        <div class="pay-button">立即支付</div>
    </div>
</body>
</html>
