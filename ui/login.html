<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
        :root {
            --primary-color: #FFE162;
            --secondary-color: #90E0EF;
            --dark-bg: #1A1A1A;
            --card-radius: 20px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .app-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .app-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .app-desc {
            font-size: 14px;
            opacity: 0.8;
        }

        .login-form {
            background: rgba(255,255,255,0.1);
            border-radius: var(--card-radius);
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input-label {
            font-size: 14px;
            margin-bottom: 8px;
            opacity: 0.8;
        }

        .input-wrapper {
            position: relative;
        }

        .input-field {
            width: 100%;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 12px;
            padding: 15px;
            padding-right: 40px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        .input-field::placeholder {
            color: rgba(255,255,255,0.4);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            opacity: 0.6;
            cursor: pointer;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .login-button {
            width: 100%;
            background: var(--primary-color);
            color: black;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .option-link {
            color: var(--primary-color);
            text-decoration: none;
        }

        .verification-container {
            display: none;
        }

        .verification-container.active {
            display: block;
        }

        .verification-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .verification-desc {
            font-size: 14px;
            opacity: 0.8;
            text-align: center;
            margin-bottom: 20px;
        }

        .code-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .code-digit {
            width: 40px;
            height: 50px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 24px;
            text-align: center;
        }

        .backup-code-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="./static/images/logo.png" alt="应用图标" class="app-logo">
            <div class="app-name">Sky Chat</div>
            <div class="app-desc">探索未来世界的对话</div>
        </div>

        <div class="login-form">
            <div class="form-group">
                <div class="input-label">邮箱</div>
                <div class="input-wrapper">
                    <input type="email" class="input-field" placeholder="请输入邮箱">
                </div>
            </div>

            <div class="form-group">
                <div class="input-label">密码</div>
                <div class="input-wrapper">
                    <input type="password" class="input-field" placeholder="请输入密码">
                    <div class="toggle-password">👁️</div>
                </div>
            </div>

            <label class="remember-me">
                <input type="checkbox"> 记住我
            </label>

            <button class="login-button">登录</button>

            <div class="login-options">
                <a href="#" class="option-link">忘记密码？</a>
                <a href="#" class="option-link">注册账号</a>
            </div>
        </div>

        <div class="verification-container">
            <div class="verification-title">两步验证</div>
            <div class="verification-desc">
                请输入身份验证器生成的 6 位验证码
            </div>

            <div class="code-input-group">
                <input type="text" class="code-digit" maxlength="1">
                <input type="text" class="code-digit" maxlength="1">
                <input type="text" class="code-digit" maxlength="1">
                <input type="text" class="code-digit" maxlength="1">
                <input type="text" class="code-digit" maxlength="1">
                <input type="text" class="code-digit" maxlength="1">
            </div>

            <button class="login-button">验证</button>

            <div class="backup-code-link">
                <a href="#" class="option-link">使用备用码登录</a>
            </div>
        </div>
    </div>
</body>
</html>
