<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码</title>
    <style>
        :root {
            --primary-color: #FFE162;
            --secondary-color: #90E0EF;
            --dark-bg: #1A1A1A;
            --card-radius: 20px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
        }

        .header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(26,26,26,0.95);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-button {
            font-size: 24px;
            cursor: pointer;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
        }

        .save-button {
            color: var(--primary-color);
            font-size: 16px;
            opacity: 0.5;
            cursor: not-allowed;
        }

        .save-button.active {
            opacity: 1;
            cursor: pointer;
        }

        .password-container {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .input-label {
            font-size: 14px;
            margin-bottom: 8px;
            opacity: 0.8;
        }

        .input-wrapper {
            position: relative;
        }

        .input-field {
            width: 100%;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 12px;
            padding: 15px;
            padding-right: 40px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        .input-field::placeholder {
            color: rgba(255,255,255,0.4);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            opacity: 0.6;
            cursor: pointer;
        }

        .password-tips {
            margin-top: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: var(--card-radius);
            padding: 20px;
        }

        .tips-title {
            font-weight: bold;
            margin-bottom: 15px;
        }

        .tips-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .tips-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            opacity: 0.8;
        }

        .tips-item:last-child {
            margin-bottom: 0;
        }

        .check-icon {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="back-button">←</div>
            <div class="title">修改密码</div>
        </div>
        <div class="save-button">确认</div>
    </div>

    <div class="password-container">
        <div class="form-group">
            <div class="input-label">当前密码</div>
            <div class="input-wrapper">
                <input type="password" class="input-field" placeholder="请输入当前密码">
                <div class="toggle-password">👁️</div>
            </div>
        </div>

        <div class="form-group">
            <div class="input-label">新密码</div>
            <div class="input-wrapper">
                <input type="password" class="input-field" placeholder="请输入新密码">
                <div class="toggle-password">👁️</div>
            </div>
        </div>

        <div class="form-group">
            <div class="input-label">确认新密码</div>
            <div class="input-wrapper">
                <input type="password" class="input-field" placeholder="请再次输入新密码">
                <div class="toggle-password">👁️</div>
            </div>
        </div>

        <div class="password-tips">
            <div class="tips-title">密码安全提示</div>
            <ul class="tips-list">
                <li class="tips-item">
                    <span class="check-icon">✓</span>
                    <span>长度为8-20个字符</span>
                </li>
                <li class="tips-item">
                    <span class="check-icon">✓</span>
                    <span>包含大小写字母</span>
                </li>
                <li class="tips-item">
                    <span class="check-icon">✓</span>
                    <span>包含数字</span>
                </li>
                <li class="tips-item">
                    <span class="check-icon">✓</span>
                    <span>包含特殊字符</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
