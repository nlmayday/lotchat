<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置</title>
    <style>
        :root {
            --primary-color: #FFE162;
            --secondary-color: #90E0EF;
            --dark-bg: #1A1A1A;
            --card-radius: 20px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
        }

        .header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(26,26,26,0.95);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-button {
            font-size: 24px;
            cursor: pointer;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
        }

        .settings-container {
            padding: 20px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            opacity: 0.7;
            margin-bottom: 15px;
            padding-left: 5px;
        }

        .settings-card {
            background: rgba(255,255,255,0.1);
            border-radius: var(--card-radius);
            overflow: hidden;
        }

        .settings-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
        }

        .settings-item:last-child {
            border-bottom: none;
        }

        .item-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            opacity: 0.8;
        }

        .item-content {
            flex: 1;
        }

        .item-title {
            margin-bottom: 4px;
        }

        .item-desc {
            font-size: 12px;
            opacity: 0.6;
        }

        .item-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .item-value {
            font-size: 14px;
            opacity: 0.7;
        }

        .arrow {
            opacity: 0.5;
        }

        .toggle-switch {
            width: 50px;
            height: 28px;
            background: rgba(255,255,255,0.2);
            border-radius: 14px;
            position: relative;
            cursor: pointer;
        }

        .toggle-switch.active {
            background: var(--primary-color);
        }

        .toggle-switch::before {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .toggle-switch.active::before {
            transform: translateX(22px);
        }

        .logout-button {
            margin-top: 40px;
            background: rgba(255,0,0,0.1);
            color: #FF4D4D;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: var(--card-radius);
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="back-button">←</div>
        <div class="title">设置</div>
    </div>

    <div class="settings-container">
        <div class="section">
            <div class="section-title">账号设置</div>
            <div class="settings-card">
                <div class="settings-item">
                    <div class="item-icon">👤</div>
                    <div class="item-content">
                        <div class="item-title">个人资料</div>
                        <div class="item-desc">修改头像、昵称等信息</div>
                    </div>
                    <div class="arrow">→</div>
                </div>
                <div class="settings-item">
                    <div class="item-icon">🔒</div>
                    <div class="item-content">
                        <div class="item-title">账号安全</div>
                        <div class="item-desc">修改密码、绑定手机</div>
                    </div>
                    <div class="arrow">→</div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">通知设置</div>
            <div class="settings-card">
                <div class="settings-item">
                    <div class="item-icon">🔔</div>
                    <div class="item-content">
                        <div class="item-title">消息通知</div>
                        <div class="item-desc">新消息提醒</div>
                    </div>
                    <div class="toggle-switch active"></div>
                </div>
                <div class="settings-item">
                    <div class="item-icon">📢</div>
                    <div class="item-content">
                        <div class="item-title">系统通知</div>
                        <div class="item-desc">系统更新、活动提醒</div>
                    </div>
                    <div class="toggle-switch"></div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">隐私设置</div>
            <div class="settings-card">
                <div class="settings-item">
                    <div class="item-icon">👁️</div>
                    <div class="item-content">
                        <div class="item-title">对话记录</div>
                        <div class="item-desc">保存时长</div>
                    </div>
                    <div class="item-right">
                        <div class="item-value">永久</div>
                        <div class="arrow">→</div>
                    </div>
                </div>
                <div class="settings-item">
                    <div class="item-icon">🗑️</div>
                    <div class="item-content">
                        <div class="item-title">清除缓存</div>
                        <div class="item-desc">清除本地缓存数据</div>
                    </div>
                    <div class="item-value">1.2MB</div>
                </div>
            </div>
        </div>

        <button class="logout-button">退出登录</button>
    </div>
</body>
</html>
