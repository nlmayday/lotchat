<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <style>
        :root {
            --primary-color: #FFE162;
            --secondary-color: #90E0EF;
            --dark-bg: #1A1A1A;
            --card-radius: 20px;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
            background-color: var(--dark-bg);
            color: white;
            padding-bottom: 80px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
        }

        .settings {
            font-size: 20px;
            opacity: 0.7;
            cursor: pointer;
        }

        .user-profile {
            background: rgba(255,255,255,0.1);
            border-radius: var(--card-radius);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info {
            flex: 1;
        }

        .username {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .user-id {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 10px;
        }

        .coins {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--primary-color);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .menu-item {
            background: rgba(255,255,255,0.1);
            border-radius: var(--card-radius);
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
        }

        .menu-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .menu-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin: 25px 0 15px;
        }

        .feature-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .feature-item {
            background: rgba(255,255,255,0.1);
            border-radius: var(--card-radius);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .feature-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .feature-info {
            flex: 1;
        }

        .feature-name {
            margin-bottom: 4px;
        }

        .feature-desc {
            font-size: 12px;
            opacity: 0.7;
        }

        .arrow {
            opacity: 0.5;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26,26,26,0.95);
            padding: 15px;
            display: flex;
            justify-content: space-around;
            backdrop-filter: blur(10px);
        }

        .nav-item {
            text-align: center;
            opacity: 0.7;
            cursor: pointer;
        }

        .nav-item.active {
            opacity: 1;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">个人中心</div>
        <div class="settings">⚙️</div>
    </div>

    <div class="user-profile">
        <img src="./static/images/nv1.png" class="avatar" alt="用户头像">
        <div class="user-info">
            <div class="username">星空漫游者</div>
            <div class="user-id">ID: 88888888</div>
            <div class="coins">🪙 3,500 金币</div>
        </div>
    </div>

    <div class="menu-grid">
        <div class="menu-item">
            <div class="menu-icon">💰</div>
            <div class="menu-label">充值</div>
        </div>
        <div class="menu-item">
            <div class="menu-icon">🎁</div>
            <div class="menu-label">优惠券</div>
        </div>
        <div class="menu-item">
            <div class="menu-icon">🌟</div>
            <div class="menu-label">收藏</div>
        </div>
        <div class="menu-item">
            <div class="menu-icon">📜</div>
            <div class="menu-label">历史</div>
        </div>
    </div>

    <div class="section-title">更多功能</div>
    <div class="feature-list">
        <div class="feature-item">
            <div class="feature-left">
                <div class="feature-icon">🔔</div>
                <div class="feature-info">
                    <div class="feature-name">消息通知</div>
                    <div class="feature-desc">系统通知、活动提醒</div>
                </div>
            </div>
            <div class="arrow">→</div>
        </div>

        <div class="feature-item">
            <div class="feature-left">
                <div class="feature-icon">🎮</div>
                <div class="feature-info">
                    <div class="feature-name">对话设置</div>
                    <div class="feature-desc">个性化你的对话体验</div>
                </div>
            </div>
            <div class="arrow">→</div>
        </div>

        <div class="feature-item">
            <div class="feature-left">
                <div class="feature-icon">💫</div>
                <div class="feature-info">
                    <div class="feature-name">主题商店</div>
                    <div class="feature-desc">更换界面主题和风格</div>
                </div>
            </div>
            <div class="arrow">→</div>
        </div>

        <div class="feature-item">
            <div class="feature-left">
                <div class="feature-icon">❓</div>
                <div class="feature-info">
                    <div class="feature-name">帮助与反馈</div>
                    <div class="feature-desc">常见问题解答</div>
                </div>
            </div>
            <div class="arrow">→</div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item">🏠<br>首页</div>
        <div class="nav-item">❤️<br>收藏</div>
        <div class="nav-item">📜<br>历史</div>
        <div class="nav-item active">👤<br>我的</div>
    </div>
</body>
</html>
