<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号安全</title>
    <style>
        :root {
            --primary-color: #FFE162;
            --secondary-color: #90E0EF;
            --dark-bg: #1A1A1A;
            --card-radius: 20px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
        }

        .header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(26,26,26,0.95);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-button {
            font-size: 24px;
            cursor: pointer;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
        }

        .security-container {
            padding: 20px;
        }

        .security-card {
            background: rgba(255,255,255,0.1);
            border-radius: var(--card-radius);
            margin-bottom: 20px;
        }

        .security-item {
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .security-item:last-child {
            border-bottom: none;
        }

        .security-icon {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .security-info {
            flex: 1;
        }

        .security-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .security-desc {
            font-size: 14px;
            opacity: 0.6;
        }

        .security-status {
            font-size: 14px;
        }

        .status-verified {
            color: #4CAF50;
        }

        .status-unverified {
            color: #FF4D4D;
        }

        .verify-button {
            background: var(--primary-color);
            color: black;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }

        .security-tip {
            background: rgba(255,193,7,0.1);
            border-radius: var(--card-radius);
            padding: 15px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tip-icon {
            color: #FFC107;
            font-size: 24px;
        }

        .tip-text {
            font-size: 14px;
            opacity: 0.8;
            line-height: 1.4;
        }

        .device-list {
            margin-top: 30px;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .device-item {
            background: rgba(255,255,255,0.1);
            border-radius: var(--card-radius);
            padding: 15px;
            margin-bottom: 15px;
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .device-name {
            font-weight: bold;
        }

        .device-current {
            font-size: 12px;
            color: var(--primary-color);
        }

        .device-info {
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="back-button">←</div>
        <div class="title">账号安全</div>
    </div>

    <div class="security-container">
        <div class="security-tip">
            <div class="tip-icon">⚠️</div>
            <div class="tip-text">为了保障您的账号安全，建议开启全部安全设置</div>
        </div>

        <div class="security-card">
            <div class="security-item">
                <div class="security-icon">🔑</div>
                <div class="security-info">
                    <div class="security-title">登录密码</div>
                    <div class="security-desc">用于保护账号安全</div>
                </div>
                <div class="verify-button">修改</div>
            </div>

            <div class="security-item">
                <div class="security-icon">📱</div>
                <div class="security-info">
                    <div class="security-title">手机验证</div>
                    <div class="security-desc">138****5678</div>
                </div>
                <div class="status-verified">已验证</div>
            </div>

            <div class="security-item">
                <div class="security-icon">📧</div>
                <div class="security-info">
                    <div class="security-title">邮箱验证</div>
                    <div class="security-desc">用于安全验证和密码找回</div>
                </div>
                <div class="verify-button">验证</div>
            </div>

            <div class="security-item">
                <div class="security-icon">🔐</div>
                <div class="security-info">
                    <div class="security-title">两步验证</div>
                    <div class="security-desc">开启后需要额外验证码</div>
                </div>
                <div class="status-unverified">未开启</div>
            </div>
        </div>

        <div class="device-list">
            <div class="section-title">登录设备</div>
            
            <div class="device-item">
                <div class="device-header">
                    <div class="device-name">iPhone 13 Pro</div>
                    <div class="device-current">当前设备</div>
                </div>
                <div class="device-info">上次登录：今天 14:30 · 北京</div>
            </div>

            <div class="device-item">
                <div class="device-header">
                    <div class="device-name">MacBook Pro</div>
                </div>
                <div class="device-info">上次登录：昨天 20:15 · 北京</div>
            </div>
        </div>
    </div>
</body>
</html>
