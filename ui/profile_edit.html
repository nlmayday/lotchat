<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑资料</title>
    <style>
        :root {
            --primary-color: #FFE162;
            --secondary-color: #90E0EF;
            --dark-bg: #1A1A1A;
            --card-radius: 20px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
        }

        .header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(26,26,26,0.95);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-button {
            font-size: 24px;
            cursor: pointer;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
        }

        .save-button {
            color: var(--primary-color);
            font-size: 16px;
            cursor: pointer;
        }

        .edit-container {
            padding: 20px;
        }

        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .avatar-wrapper {
            position: relative;
            margin-bottom: 15px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .avatar-edit {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 32px;
            height: 32px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
        }

        .avatar-tip {
            font-size: 14px;
            opacity: 0.6;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .input-label {
            font-size: 14px;
            margin-bottom: 8px;
            opacity: 0.8;
        }

        .input-field {
            width: 100%;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        .input-field::placeholder {
            color: rgba(255,255,255,0.4);
        }

        .input-counter {
            font-size: 12px;
            opacity: 0.6;
            text-align: right;
            margin-top: 4px;
        }

        .gender-options {
            display: flex;
            gap: 15px;
        }

        .gender-option {
            flex: 1;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
        }

        .gender-option.selected {
            background: var(--primary-color);
            color: black;
        }

        textarea.input-field {
            min-height: 100px;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="back-button">←</div>
            <div class="title">编辑资料</div>
        </div>
        <div class="save-button">保存</div>
    </div>

    <div class="edit-container">
        <div class="avatar-section">
            <div class="avatar-wrapper">
                <img src="./static/images/nv1.png" class="avatar" alt="用户头像">
                <div class="avatar-edit">📷</div>
            </div>
            <div class="avatar-tip">点击更换头像</div>
        </div>

        <div class="form-group">
            <div class="input-label">昵称</div>
            <input type="text" class="input-field" placeholder="请输入昵称" value="星空漫游者">
            <div class="input-counter">12/20</div>
        </div>

        <div class="form-group">
            <div class="input-label">性别</div>
            <div class="gender-options">
                <div class="gender-option">男</div>
                <div class="gender-option selected">女</div>
                <div class="gender-option">保密</div>
            </div>
        </div>

        <div class="form-group">
            <div class="input-label">个性签名</div>
            <textarea class="input-field" placeholder="介绍一下自己吧">热爱探索未来科技，对AI充满好奇心。</textarea>
            <div class="input-counter">24/200</div>
        </div>

        <div class="form-group">
            <div class="input-label">电子邮箱</div>
            <input type="email" class="input-field" placeholder="请输入邮箱" value="explorer@future.ai">
        </div>

        <div class="form-group">
            <div class="input-label">手机号码</div>
            <input type="tel" class="input-field" placeholder="请输入手机号码" value="138****5678">
        </div>
    </div>
</body>
</html>
